<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector   </title>
    <link rel="stylesheet" href="style.css">
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    
    <div class="menu">
        <p>Social Media</p>
        <i class="main-manu"></i>
    </div>
    <ul class="main-media">
        <section class="facebook section">
            <p>Fecebook</p>   
            <p><box-icon name='facebook-square' type='logo' ></box-icon></p>
        </section>

        <section class="youtube section">
            <p>Youtube</p>  
            <p><box-icon type='logo' name='youtube'></box-icon></p>
        </section>

        <section class="twitter section">
            <p>Twitter</p>  
            <p><box-icon name='twitter' type='logo' ></box-icon></p>
        </section>

        <section class="linkedin section">
            <p>Linkedin</p>  
            <p><box-icon name='linkedin' type='logo' ></box-icon></p>
        </section>

        <section class="github section">
            <p>GitHub</p>  
            <p><box-icon name='github' type='logo' ></box-icon></p>
        </section>
    </ul>       


</body>
</html>
